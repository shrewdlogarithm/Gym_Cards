<head>
    {% include 'head.j2' %}
    <script>
    if (!!window.EventSource) {
        var source = new EventSource('/stream');
        source.onmessage = function(e) {
        if (e.data.startsWith("##Replaced")) {
            $(".centerbox").text(e.data.substring(2));
            setTimeout(() => { 
                window.location.href = "/showcards"; 
            }, 2000);        
        }
        }
    }
    </script>
</head>
<body>
    {% include 'toplayout.j2' %}
    <div class="centerbox">
        Waiting for Card Renewal
    </div>
    {% include 'bottomlayout.j2' %}
</body>
