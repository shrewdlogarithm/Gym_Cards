<head>
  {% include 'head.j2' %}
  <script>
  if (!!window.EventSource) {
    var source = new EventSource('/stream');
    source.onmessage = function(e) {
      if (!e.data.startsWith("##")) {
        $(".centerbox").html(e.data);
      }
    }
  }
  </script>
</head>
<body>
    {% include 'toplayout.j2' %}
    <div class="centerbox">
        Swipe Card
    </div>
    {% include 'bottomlayout.j2' %}
</body>
